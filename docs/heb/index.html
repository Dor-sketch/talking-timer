        <h1>שעון פסיכומטרי</h1>
        <h3>האפליקציה הטובה ביותר לסימולציית בחינות - עכשיו ברשת!</h3>
        <div id="timer">20:00</div>
        <div id="progress" class="chapter-container"></div>
        <button id="start-pause-btn" onclick="toggleStartPause()">התחל</button>
               <button id="next" onclick="nextChapter()" style="display: none;">המשך לפרק הבא</button>
    </div>

    <!-- The Modal -->
    <div id="settingsModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <div class="settings">
                <label for="chapters">מספר פרקים:</label>
                <input type="number" id="chapters" name="chapters" min="1" max="20" value="8"
                    onchange="updateChapterInputs(this.value)">
            </div>
            <div id="customTimesContainer"></div>
            <button onclick="saveSettings()">שמור</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 1200; // 20 דקות לכל פרק
        let isPaused = true;
        let isFirstStart = true;
        let chapters = 8; // מספר פרקים ברירת מחדל
        let currentChapter = 1;
        let chapterTimes = Array(chapters).fill(1200); // זמני ברירת מחדל (20 דקות)


        function updateChapterInputs(chapterCount) {
            const container = document.getElementById('customTimesContainer');
            container.innerHTML = ''; // נקה את הקלטים הקודמים
            chapterTimes = Array(parseInt(chapterCount)).fill(1200); // אפס מערך זמנים לפרקים

            for (let i = 1; i <= chapterCount; i++) {
                const div = document.createElement('div');
                div.className = 'custom-time-input';
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'range';
                input.name = `chapterTime${i}`;
                input.min = '1';
                input.max = '60';
                input.value = chapterTimes[i - 1] / 60; // ערך ברירת מחדל, התאם לפי הצורך
                const inputValue = document.createElement('span');
                    label.textContent = `זמן לפרק ${i} (בדקות): ${input.value}`;

                input.oninput = function () {
                    label.textContent = `זמן לפרק ${i} (בדקות): ${this.value}`;
                };

                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(inputValue);
                container.appendChild(div);

                // upate the progress bar when the chapter time is changed
                const progress = document.getElementById('progress');
                progress.innerHTML = ''; // נקה את התקדמות הקודמת
                for (let i = 1; i <= chapters; i++) {
                    const chapter = document.createElement('div');
                    chapter.classList.add('chapter');
                    if (i < currentChapter) {
                        chapter.classList.add('completed');
                    } else if (i === currentChapter) {
                        chapter.classList.add('active');
                    }
                    progress.appendChild(chapter);
                }
            }
        }

        function saveSettings() {
        // update number of chapters
            chapters = parseInt(document.getElementById('chapters').value);
            const inputs = document.querySelectorAll('.custom-time-input input');
            inputs.forEach((input, index) => {
                chapterTimes[index] = parseInt(input.value) * 60; // שמור זמנים בשניות
            });
            closeSettings();
            resetTimer(); // אפס את הטיימר עם ההגדרות החדשות
            updateProgress(); // עדכן את התקדמות הפרקים
        }

        function openSettings() {
        console.log('open settings');
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleTheme(afterLoading=true) {
            let isDarkMode =  localStorage.getItem('isDarkMode') === 'true';
            if (afterLoading) {
                isDarkMode = !isDarkMode;
                localStorage.setItem('isDarkMode', isDarkMode);
            }
            console.log(isDarkMode);

            if (isDarkMode) {
                document.body.style.background = "var(--background-dark)";
                document.body.style.color = "var(--text-dark)";
                document.getElementById('container').style.background = "var(--container-dark)";
                document.querySelector('.modal-content').style.background = "var(--container-dark)";
                document.querySelector('.footer').style.background = "var(--container-dark)";
            } else {
                document.body.style.background = "var(--background-light)";
                document.body.style.color = "var(--text-light)";
                document.getElementById('container').style.background = "var(--container-light)";
                document.querySelector('.modal-content').style.background = "var(--container-light)";
                document.querySelector('.footer').style.background = "var(--container-light)";
            }
        }

        // התחל עם מספר הפרקים ברירת מחדל
        updateChapterInputs(document.getElementById('chapters').value);

        function updateProgress() {
            const progressContainer = document.getElementById('progress');
            progressContainer.innerHTML = ''; // נקה את התקדמות הקודמת
            for (let i = 1; i <= chapters; i++) {
                const chapter = document.createElement('div');
                chapter.classList.add('chapter');
                if (i < currentChapter) {
                    chapter.classList.add('completed');
                } else if (i === currentChapter) {
                    chapter.classList.add('active');
                }
                progressContainer.appendChild(chapter);
            }
        }
function toggleStartPause() {
    if (isPaused) {
        if (isFirstStart) {
            speak(`${chapters} פרקים, מתחילים עכשיו. בהצלחה!`);
            document.getElementById('next').style.display = 'inline-block';
            isFirstStart = false;
        } else {
            speak("ממשיך את הטיימר...");
        }
        startTimer();
        document.getElementById('start-pause-btn').textContent = 'הפסק';
    } else {
        speak("הטיימר הושהה...");
        pauseTimer();
        document.getElementById('start-pause-btn').textContent = 'המשך';
    }
}

function startTimer() {
    clearInterval(timer); // נקה כל מרווח קיים לפני התחלה חדשה
    isPaused = false;
    timer = setInterval(() => {
        if (!isPaused) {
            timeLeft--;
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                speak(`הזמן של פרק ${currentChapter} הסתיים!`);
                nextChapter();
            }
            if (timeLeft === 300) { // אזהרה של 5 דקות שנותרו
                speak("נותרו 5 דקות!");
            }
        }
    }, 1000);
}


        function pauseTimer() {
            isPaused = true;
        }

        function resetTimer() {
            clearInterval(timer);
            currentChapter = 1;
            timeLeft = chapterTimes[currentChapter - 1];
            document.getElementById("timer").textContent = formatTime(timeLeft);
            updateProgress();
            speak("הטיימר אופס.");
            document.getElementById('start-pause-btn').textContent = 'התחל';
            isPaused = true;
            isFirstStart = true;
        }

        function quitTimer() {
            clearInterval(timer);
            timeLeft = chapterTimes[0];
            document.getElementById("timer").textContent = formatTime(timeLeft);
            speak("הטיימר נעצר.");
            document.getElementById('start-pause-btn').textContent = 'התחל';
            isPaused = true;
            isFirstStart = true;
        }

        function nextChapter() {
            clearInterval(timer); // נקה את המרווח הנוכחי כאשר עוברים לפרק הבא
            if (currentChapter < chapters) {
                currentChapter++;
                timeLeft = chapterTimes[currentChapter - 1 ];
                document.getElementById("timer").textContent = formatTime(timeLeft);
                speak(`מתחילים פרק ${currentChapter}`);
                updateProgress();
                if (!isPaused) { // התחל מחדש את הטיימר אם הוא היה פעיל
                    startTimer();
                }
            } else {
                speak("כל הפרקים הושלמו!");
                resetTimer();
            }
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'p' || event.key === 'P') {
                toggleStartPause();
            } else if (event.key === 'r' || event.key === 'R') {
                resetTimer();
            } else if (event.key === 'q' || event.key === 'Q') {
                quitTimer();
            } else if (event.key === 'n' || event.key === 'N') {
                nextChapter();
            }
        });

        function speak(text) {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(msg);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateProgress();
            if ('speechSynthesis' in window) {
                speak("ברוך הבא! בבקשה קבע את מספר הפרקים והתחל את הטיימר.");
            } else {
                console.log("יכולת דיבור לא זמינה.");
            }
            document.getElementById('start-pause-btn').classList.add('ready');

            toggleTheme(false);

        });
    </script>
