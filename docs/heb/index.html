        <h1>×©×¢×•×Ÿ ×¤×¡×™×›×•××˜×¨×™</h1>
        <h3>×”××¤×œ×™×§×¦×™×” ×”×˜×•×‘×” ×‘×™×•×ª×¨ ×œ×¡×™××•×œ×¦×™×™×ª ×‘×—×™× ×•×ª - ×¢×›×©×™×• ×‘×¨×©×ª!</h3>
        <div id="timer">20:00</div>
        <div id="progress" class="chapter-container"></div>
        <button id="start-pause-btn" onclick="toggleStartPause()">×”×ª×—×œ</button>

    <!-- The Modal -->
    <div id="settingsModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <div class="settings">
                <label for="chapters">××¡×¤×¨ ×¤×¨×§×™×:</label>
                <input type="number" id="chapters" name="chapters" min="1" max="20" value="8"
                    onchange="updateChapterInputs(this.value)">
            </div>
            <div id="customTimesContainer"></div>
            <button onclick="saveSettings()">×©××•×¨</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 1200; // 20 ×“×§×•×ª ×œ×›×œ ×¤×¨×§
        let isPaused = true;
        let isFirstStart = true;
        let chapters = 8; // ××¡×¤×¨ ×¤×¨×§×™× ×‘×¨×™×¨×ª ××—×“×œ
        let currentChapter = 1;
        let chapterTimes = Array(chapters).fill(1200); // ×–×× ×™ ×‘×¨×™×¨×ª ××—×“×œ (20 ×“×§×•×ª)


        function updateChapterInputs(chapterCount) {
            const container = document.getElementById('customTimesContainer');
            container.innerHTML = ''; // × ×§×” ××ª ×”×§×œ×˜×™× ×”×§×•×“××™×
            chapterTimes = Array(parseInt(chapterCount)).fill(1200); // ××¤×¡ ××¢×¨×š ×–×× ×™× ×œ×¤×¨×§×™×

            for (let i = 1; i <= chapterCount; i++) {
                const div = document.createElement('div');
                div.className = 'custom-time-input';
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'range';
                input.name = `chapterTime${i}`;
                input.min = '1';
                input.max = '60';
                input.value = chapterTimes[i - 1] / 60; // ×¢×¨×š ×‘×¨×™×¨×ª ××—×“×œ, ×”×ª×× ×œ×¤×™ ×”×¦×•×¨×š
                const inputValue = document.createElement('span');
                    label.textContent = `×–××Ÿ ×œ×¤×¨×§ ${i} (×‘×“×§×•×ª): ${input.value}`;

                input.oninput = function () {
                    label.textContent = `×–××Ÿ ×œ×¤×¨×§ ${i} (×‘×“×§×•×ª): ${this.value}`;
                };

                div.appendChild(label);
                div.appendChild(input);
                div.appendChild(inputValue);
                container.appendChild(div);

                // upate the progress bar when the chapter time is changed
                const progress = document.getElementById('progress');
                progress.innerHTML = ''; // × ×§×” ××ª ×”×ª×§×“××•×ª ×”×§×•×“××ª
                for (let i = 1; i <= chapters; i++) {
                    const chapter = document.createElement('div');
                    chapter.classList.add('chapter');
                    if (i < currentChapter) {
                        chapter.classList.add('completed');
                    } else if (i === currentChapter) {
                        chapter.classList.add('active');
                    }
                    progress.appendChild(chapter);
                }
            }
        }

        function saveSettings() {
        // update number of chapters
            chapters = parseInt(document.getElementById('chapters').value);
            const inputs = document.querySelectorAll('.custom-time-input input');
            inputs.forEach((input, index) => {
                chapterTimes[index] = parseInt(input.value) * 60; // ×©××•×¨ ×–×× ×™× ×‘×©× ×™×•×ª
            });
            closeSettings();
            resetTimer(); // ××¤×¡ ××ª ×”×˜×™×™××¨ ×¢× ×”×”×’×“×¨×•×ª ×”×—×“×©×•×ª
            updateProgress(); // ×¢×“×›×Ÿ ××ª ×”×ª×§×“××•×ª ×”×¤×¨×§×™×
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleTheme(afterLoading=true) {
            let isDarkMode =  localStorage.getItem('isDarkMode') === 'true';
            if (afterLoading) {
                isDarkMode = !isDarkMode;
                localStorage.setItem('isDarkMode', isDarkMode);
            }
            console.log(isDarkMode);

            if (isDarkMode) {
                document.body.style.background = "var(--background-dark)";
                document.body.style.color = "var(--text-dark)";
                document.getElementById('container').style.background = "var(--container-dark)";
                document.querySelector('.modal-content').style.background = "var(--container-dark)";
                document.querySelector('.footer').style.background = "var(--container-dark)";
            } else {
                document.body.style.background = "var(--background-light)";
                document.body.style.color = "var(--text-light)";
                document.getElementById('container').style.background = "var(--container-light)";
                document.querySelector('.modal-content').style.background = "var(--container-light)";
                document.querySelector('.footer').style.background = "var(--container-light)";
            }
        }

        // ×”×ª×—×œ ×¢× ××¡×¤×¨ ×”×¤×¨×§×™× ×‘×¨×™×¨×ª ××—×“×œ
        updateChapterInputs(document.getElementById('chapters').value);

        function updateProgress() {
            const progressContainer = document.getElementById('progress');
            progressContainer.innerHTML = ''; // × ×§×” ××ª ×”×ª×§×“××•×ª ×”×§×•×“××ª
            for (let i = 1; i <= chapters; i++) {
                const chapter = document.createElement('div');
                chapter.classList.add('chapter');
                if (i < currentChapter) {
                    chapter.classList.add('completed');
                } else if (i === currentChapter) {
                    chapter.classList.add('active');
                }
                progressContainer.appendChild(chapter);
            }
        }

        function toggleStartPause() {

            if (isPaused) {
                if (isFirstStart) {
                    speak(`${chapters} ×¤×¨×§×™×, ××ª×—×™×œ×™× ×¢×›×©×™×•. ×‘×”×¦×œ×—×”!`);
                    document.getElementById('next').style.display = 'inline-block';
                    isFirstStart = false;
                } else {
                    speak("×××©×™×š ××ª ×”×˜×™×™××¨...");
                }
                startTimer();
                document.getElementById('start-pause-btn').textContent = '×”×¤×¡×§';
            } else {
                speak("×”×˜×™×™××¨ ×”×•×©×”×”...");
                pauseTimer();
                document.getElementById('start-pause-btn').textContent = '×”××©×š';
            }
        }

        function startTimer() {
            clearInterval(timer); // × ×§×” ×›×œ ××¨×•×•×— ×§×™×™× ×œ×¤× ×™ ×”×ª×—×œ×” ×—×“×©×”
            isPaused = false;
            timeLeft = chapterTimes[currentChapter - 1]; // ×”×’×“×¨ timeLeft ×œ×–××Ÿ ×©×œ ×”×¤×¨×§ ×”× ×•×›×—×™

            timer = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    let minutes = Math.floor(timeLeft / 60);
                    let seconds = timeLeft % 60;
                    document.getElementById("timer").textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        speak(`×”×–××Ÿ ×©×œ ×¤×¨×§ ${currentChapter} ×”×¡×ª×™×™×!`);
                        nextChapter();
                    }
                    if (timeLeft === 300) { // ××–×”×¨×” ×©×œ 5 ×“×§×•×ª ×©× ×•×ª×¨×•
                        speak("× ×•×ª×¨×• 5 ×“×§×•×ª!");
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
        }

        function resetTimer() {
            clearInterval(timer);
            currentChapter = 1;
            timeLeft = chapterTimes[currentChapter - 1];
            document.getElementById("timer").textContent = formatTime(timeLeft);
            updateProgress();
            speak("×”×˜×™×™××¨ ××•×¤×¡.");
            document.getElementById('start-pause-btn').textContent = '×”×ª×—×œ';
            isPaused = true;
            isFirstStart = true;
        }

        function quitTimer() {
            clearInterval(timer);
            timeLeft = chapterTimes[0];
            document.getElementById("timer").textContent = formatTime(timeLeft);
            speak("×”×˜×™×™××¨ × ×¢×¦×¨.");
            document.getElementById('start-pause-btn').textContent = '×”×ª×—×œ';
            isPaused = true;
            isFirstStart = true;
        }

        function nextChapter() {
            clearInterval(timer); // × ×§×” ××ª ×”××¨×•×•×— ×”× ×•×›×—×™ ×›××©×¨ ×¢×•×‘×¨×™× ×œ×¤×¨×§ ×”×‘×
            if (currentChapter < chapters) {
                currentChapter++;
                timeLeft = chapterTimes[currentChapter - 1 ];
                document.getElementById("timer").textContent = formatTime(timeLeft);
                speak(`××ª×—×™×œ×™× ×¤×¨×§ ${currentChapter}`);
                updateProgress();
                if (!isPaused) { // ×”×ª×—×œ ××—×“×© ××ª ×”×˜×™×™××¨ ×× ×”×•× ×”×™×” ×¤×¢×™×œ
                    startTimer();
                }
            } else {
                speak("×›×œ ×”×¤×¨×§×™× ×”×•×©×œ××•!");
                resetTimer();
            }
        }

        function formatTime(seconds) {
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'p' || event.key === 'P') {
                toggleStartPause();
            } else if (event.key === 'r' || event.key === 'R') {
                resetTimer();
            } else if (event.key === 'q' || event.key === 'Q') {
                quitTimer();
            } else if (event.key === 'n' || event.key === 'N') {
                nextChapter();
            }
        });

        function speak(text) {
            if ('speechSynthesis' in window) {
                const msg = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(msg);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            updateProgress();
            if ('speechSynthesis' in window) {
                speak("×‘×¨×•×š ×”×‘×! ×‘×‘×§×©×” ×§×‘×¢ ××ª ××¡×¤×¨ ×”×¤×¨×§×™× ×•×”×ª×—×œ ××ª ×”×˜×™×™××¨.");
            } else {
                console.log("×™×›×•×œ×ª ×“×™×‘×•×¨ ×œ× ×–××™× ×”.");
            }
            document.getElementById('start-pause-btn').classList.add('ready');

            toggleTheme(false);

        });
    </script>
